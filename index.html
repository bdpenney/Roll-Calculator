<!DOCTYPE html>

<html>
    <body>
       <p>Enter your modifier plus your roll to calculate your chance for success!</p>
       <div>
           <form>
                <p>Modifier:</p>
                <input type="text" id="modValue">
                <p>Roll:</p>
                <input type="text" id="rollValue">
                <br>
                <br>
                <button id="calculateValue" type="button">Calculate</button>
            </form>
       </div>
       
       <p>Your Total Value:</p>
       <input id="totalValue">

       <script src="index.js"></script>
    </body>
</html>
